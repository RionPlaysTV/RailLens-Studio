<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Commission | RailLens Studio</title>
  <link rel="stylesheet" href="/RailLens-Studio/assets/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
  <h1><a href="/RailLens-Studio/">RailLens Studio</a></h1>
      <nav class="site-nav">
        <a href="/RailLens-Studio/">Gallery</a>
        <a href="/RailLens-Studio/commission/">Commission</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Book a Photoshoot or Commission</h1>
<p class="status-notice"><strong>Commissions are OPEN</strong>, but <strong>Photoshoots are currently CLOSED</strong>.</p>
<form id="commission-form">
  <label>Your Name<br><input type="text" name="name" required></label><br>
  <label>Email<br><input type="email" name="to_email" required></label><br>
  <label>Details / Message<br>
    <textarea name="message" rows="5" required></textarea>
  </label><br>
  <button type="submit">Send</button>
</form>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
  const ROLE_ID = '1410406709217853558'; // replace with your Discord role ID
  const EMAILJS_PUBLIC_KEY = 'Q1DXLrTYzJiYlsgwl'; // replace with your EmailJS public key
  const EMAILJS_SERVICE_ID = 'service_yg768r4'; // replace with your email service ID
  const EMAILJS_TEMPLATE_ID = 'template_cx4gicf'; // replace with your email template ID
  emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });

  document.getElementById('commission-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const name = form.elements['name'].value;
  const email = form.elements['to_email'].value;
    const message = form.elements['message'].value;
    // Generate unique UIN
    const uin = Date.now().toString(36) + Math.random().toString(36).substr(2,5);
    try {
      await fetch('https://discord.com/api/webhooks/1413932953670647908/QiKDAWImpW_WtcIrlifKuJsjeTfpnMnqTRnfoUj76JfDeOR20tvXm3qAOlyTauaBr8Iq', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `<@&${ROLE_ID}> **New Commission Request**\n**Name:** ${name}\n**Email:** ${email}\n**UIN:** ${uin}\n**Message:** ${message}`,
          allowed_mentions: { roles: [ROLE_ID] }
        })
      });
      // Send confirmation email with UIN
      try {
        const emailResult = await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          to_name: name,
          to_email: email,
          uin: uin,
          message: message
        });
        console.log('EmailJS success:', emailResult);
      } catch (emailErr) {
        console.error('EmailJS raw error:', emailErr);
        // Try to extract response text for details
        if (emailErr.text) {
          emailErr.text().then(text => console.error('EmailJS error details:', text));
        }
        alert('Commission received! However, confirmation email failed to send.');
      }
      alert(`Your commission request has been received!\nYour UIN is: ${uin}`);
      form.reset();
    } catch (err) {
      console.error(err);
      alert('Failed to send request. Please try again later.');
    }
  });
</script>

  </main>

  <footer class="site-footer">
    <div class="container">
      &copy; 2025 RailLens Studio
    </div>
</footer>
  <script src="/RailLens-Studio/assets/main.js"></script>
</body>
</html>
